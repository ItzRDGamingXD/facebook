<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Facebook - log in or sign up</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" href="https://www.facebook.com/images/fb_icon_325x325.png">
</head>
<body>
	<div class="container">
		<div class="left">
			<h1>facebook</h1>
			<p>Connect with friends and the world around you on Facebook.</p>
		</div>
		<div class="Right">
			<form action="">
				<input type="text" placeholder="Email or phone number">
				<input type="Password" placeholder="Password">
				<a href="https://www.facebook.com/login/" class="LoginBtn">Log In</a>
				<a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="Forgot">Forgot password?</a>
				<div class="sign-up">
					<a href="https://www.facebook.com/signup" class="SignupBtn">Create new account</a>
					
				</div>
			</form>
			<center><p><b>Create a Page</b> for a celebrity, brand or business.</p></center>
	</div>
</body>
</html>
